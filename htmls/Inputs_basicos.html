<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inputs basico </title>
</head>

<body>
  <h1> Inputs Básicos</h1>

  <form action="/PerformanceTest.lnk/htmls/Inputs_basicos.html" method="post">

    <label> Nome </label> <br>
    <input type="text" name="nome" class="" id="" /> <br>

    <label> Senha </label> <br>
    <input type="password" name=" Senha" /> <br>

    <label> Opções </label>
    <input type="radio" name="Opção" /> A
    <input type="radio" name="Opção" /> B
    <input type="radio" name="Opção" /> C <br>

    <label> Multipas Escolha</label>
    <input type="checkbox" name=" Multiplo">1
    <input type="checkbox" name=" Multiplo">2
    <input type="checkbox" name=" Multiplo">3 <br>

    <label>Texto</label> <br>
    <textarea name="Texto" id="" cols="30" rows="10"></textarea>

    <label> Arquivo</label> <br>
    <input type="file" name="Arquivo"> <br> <br> <br>

    <input type="button" value="bota sem acao"> <br> <br>

    <input type="submit" value="Enviar"> <br> <br>

    <label>sexo</label> <br>
    <select name="sexo" id="">
      <option value="">Selecione</option>
      <option value="Masculino">Masculino</option>
      <option selected value="Feminino">Feminino</option>

    </select>
    <br> <br> <br>

    <label>Marcas de carro</label>
    <select name="Carro" id="">
      <optgroup label="alemaes">
        <option value="Mercedes"> Mercedes</option>
        <option value="Audi">Audi</option>
      </optgroup>
      <optgroup label="Suecos">
        <option value="Volvo"> Volvo</option>
        <option value="Saab">Saab</option>
      </optgroup>
    </select>
    <br><br><br>

    <input type="button" value="botao sem acao"> <br> <br>

    <input type="submit" value="enviar"> <br> <br>

  </form>
</body>

</html>
