<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inputs basico </title>
  <style>
    section {
      border: solid 1px black;
    }
  </style>
</head>

<body>
  <section>
    <h1> Inputs Básicos</h1>
  </section>
  <hr>
  <section>
    <form action="/PerformanceTest.lnk/htmls/Inputs_basicos.html" method="post">

      <label> Nome </label> <br>
      <input placeholder="Insira seu nome" type="text" name="nome" class="" id="" /> <br>

      <label> Senha </label> <br>
      <input placeholder="Insira sua senha" type="password" name=" Senha" /> <br>

      <br>
      <label>Time</label> <br>
      <input type="text" placeholder="Insira seu time" name="time" list="Lista times">
      <datalist id="Lista times">
        <option value="santos" />
        <option value="Palmeiras" />
        <option value="Flamengo" />
        <option value="Cruzeiro" />
      </datalist>

      <br> <br>
      <label> Opções </label>
      <input type="radio" name="Opção" /> A
      <input type="radio" name="Opção" /> B
      <input type="radio" name="Opção" /> C <br>

      <label> Multipas Escolha</label>
      <input type="checkbox" name=" Multiplo">1
      <input type="checkbox" name=" Multiplo">2
      <input type="checkbox" name=" Multiplo">3 <br>

      <label>Texto</label> <br>
      <textarea name="Texto" id="" cols="30" rows="10"></textarea>

      <label> Arquivo</label> <br>
      <input type="file" name="Arquivo"> <br> <br> <br>

      <input type="button" value="bota sem acao"> <br> <br>

      <input type="submit" value="Enviar"> <br> <br>
  </section>


  <input type="button" value="botao sem acao"> <br> <br>

  <input type="submit" value="enviar"> <br> <br>

  </form>
</body>

</html>
